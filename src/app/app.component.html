<div class="banner">
  <p-messages [(value)]="messages"></p-messages>
</div>
<p-toast></p-toast>

<!--
<gux-banner></gux-banner>
-->

<div class="content-wrapper">
  <span class="left">
    <!--

    <div>
      <span class="icon"></span>
    </div>
    -->

    <div class="button-wrapper">
      <gux-button
        icon="angle-double-right"
        isRounded="true"
        isRaised="true"
        pTooltip="Expand All"
        tooltipPosition="bottom"
        (click)="expandAll()"
        inlineStyle="margin-right:.5rem"
      ></gux-button>
      <gux-button
        isRounded="true"
        isRaised="true"
        icon="angle-double-up"
        pTooltip="Collapse All"
        tooltipPosition="bottom"
        (click)="collapseAll()"
      ></gux-button>
    </div>

    <p-tree
        class="navTree"
        [value]="navigation"
        selectionMode="single"
        (onNodeSelect)="nodeSelect($event)"
    ></p-tree>
  </span>

  <div class="right" style="overflow-y:auto">
    <div class="demo-header">
      <h1><u>A</u>utomated <u>A</u>ngular <u>D</u>ocumentation <u>a</u>nd <u>D</u>emo Library</h1>
    </div>

    <gux-button
      label="large"
      buttonSize="lg"
      buttonMode="help"
      icon="check"
      iconPosition="left"
      disabled="false"
      isOutlined=true 
    ></gux-button>

    <gux-button
      label="normal"
      buttonMode="warning"
      isRounded=true
      isOutlined=true
    ></gux-button>

    <gux-button
      label="small"
      buttonSize="sm"
      icon="check"
      iconPosition="right"
      buttonMode="info"
      tooltip="hello"
      tooltipPosition="bottom"
      isRaised=true
    ></gux-button>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>

</div>
