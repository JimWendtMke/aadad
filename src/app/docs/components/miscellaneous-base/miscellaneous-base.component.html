<div class="content">
  <h1>Miscellaneous</h1>

  <p-tabView>

    <p-tabPanel header="Variables">
      <p-accordion>
        <span *ngFor="let item of variableItems">
          <p-accordionTab header="{{ item.name }}">
            <p *ngIf="item.rawdescription" [languages]="['json']" [innerText]="item.rawdescription"></p>
            <pre><code [highlight]="item.defaultValue" [lineNumbers]=true></code></pre>
          </p-accordionTab>
        </span>
      </p-accordion>
    </p-tabPanel>

    <p-tabPanel header="Type Aliases">
      <p-accordion>
        <span *ngFor="let item of typealiasItems">
          <p-accordionTab header="{{ item.name }}">
            <span *ngIf="item.description" [innerHTML]="item.description"></span>
            <pre [innerText]="item.rawtype"></pre>
          </p-accordionTab>
        </span>
      </p-accordion>
    </p-tabPanel>

    <p-tabPanel header="Enumerations">
      <p-accordion>
        <span *ngFor="let item of enumerationItems">
          <p-accordionTab header="{{ item.name }}">
            <span *ngIf="item.description" [innerHTML]="item.description"></span>
            <p-table *ngIf="item.childs.length" [value]="item.childs">
              <ng-template pTemplate="header">
                <tr><th *ngFor="let col of enumerationColumns">{{col.header}}</th></tr>
              </ng-template>
              <ng-template pTemplate="body" let-item>
                <tr><td *ngFor="let col of enumerationColumns">{{item[col.field]}}</td></tr>
              </ng-template>
            </p-table>
          </p-accordionTab>
        </span>
      </p-accordion>
    </p-tabPanel>

  </p-tabView>
